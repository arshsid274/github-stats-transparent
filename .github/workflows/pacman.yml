name: Generate Pac-Man Game

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Pac-Man contribution graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Commit and push to output branch
        run: |
          git config --global user.name "pacman-bot"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "temp commit" || echo "No changes"
          git checkout output 2>/dev/null || git checkout --orphan output && git rm -rf . && git checkout main -- .
          git add .
          git commit -m "Update Pac-Man game" || echo "No changes"
          git push origin output -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
